<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="calculator">

		<div class="past-calc"></div>
		<div class="current-calc"></div>


		<div class="buttons">

			<div class="numbers">

				<button class="number nine" data-key="9">9</button>
				<button class="number eight" data-key="8">8</button>
				<button class="number seven" data-key="7">7</button>
				<button class="number six" data-key="6">6</button>
				<button class="number five" data-key="5">5</button>
				<button class="number four" data-key="4">4</button>
				<button class="number three" data-key="3">3</button>
				<button class="number two" data-key="2">2</button>
				<button class="number one" data-key="1">1</button>
				<button class="number double0">00</button>
				<button class="number zero" data-key="0">0</button>
				<button class="number dot" data-key=".">.</button>

			</div>


			<div class="operators">

				<button class="backspace" data-key="Backspace"><img src="./backspace.svg" alt="backspace"
						class="backspace-img"></button>
				<button class="cancel" data-key="Delete">CANC</button>
				<button class="operator plus" data-key="+">+</button>
				<button class="operator minus" data-key="-">-</button>
				<button class="operator times" data-key="*">*</button>
				<button class="operator divide" data-key="/">/</button>
				<button class="operator power-of" data-key="^">^</button>
				<button class="equal" data-key="=">=</button>

			</div>

		</div>

	</div>
</body>

</html>
