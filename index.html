<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="calculator">
		<div class="past-calc"></div>
		<div class="current-calc"></div>
		<div class="buttons">
			<div class="numbers">
				<button id="nine" data-key="9">9</button>
				<button id="eight" data-key="8">8</button>
				<button id="seven" data-key="7">7</button>
				<button id="six" data-key="6">6</button>
				<button id="five" data-key="5">5</button>
				<button id="four" data-key="4">4</button>
				<button id="three" data-key="3">3</button>
				<button id="two" data-key="2">2</button>
				<button id="one" data-key="1">1</button>
				<button id="double0">00</button>
				<button id="zero" data-key="0">0</button>
				<button id="dot" data-key=".">.</button>



			</div>
			<div class="operators">
				<button class="backspace" data-key="Backspace"><img src="./backspace.svg" alt="backspace"></button>
				<button class="cancel" data-key="Delete">CANC</button>
				<button class="plus" data-key="+">+</button>
				<button class="minus" data-key="-">-</button>
				<button class="times" data-key="*">*</button>
				<button class="divide" data-key="/">/</button>
				<button class="power-of">**</button>
				<button class="square-root">&radic;</button>
			</div>
		</div>
	</div>
</body>

</html>
