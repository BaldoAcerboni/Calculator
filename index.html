<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class="num button">9</button>
                <button class="num button">8</button>
                <button class="num button">7</button>
                <button class="num button">6</button>
                <button class="num button">5</button>
                <button class="num button">4</button>
                <button class="num button">3</button>
                <button class="num button">2</button>
                <button class="num button">1</button>
                <button class="num button backspace"><img src="backspace.svg" alt="backspace image"></button>
                <button class="num button">0</button>
                <button class="num button">.</button>
            </div>
            <div id="operators">
                <button class="op button">+</button>
                <button class="op button">-</button>
                <button class="op button">*</button>
                <button class="op button">/</button>
                <button class="op button" id="squared">X<sup>2</sup></button>
                <button class="op button" id="powOf">X<sup>y</sup></button>
                <button id="equal">=</button>
                <button id="delete">DEL</button>
            </div>
        </div>
    </div>
    <p id="para"></p>
</body>
</html>
