<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="calculator">
		<div class="past-calc"></div>
		<div class="current-calc"></div>
		<div class="buttons">

			<div class="numbers">
				<button id="number nine" data-key="9">9</button>
				<button id="number eight" data-key="8">8</button>
				<button id="number seven" data-key="7">7</button>
				<button id="number six" data-key="6">6</button>
				<button id="number five" data-key="5">5</button>
				<button id="number four" data-key="4">4</button>
				<button id="number three" data-key="3">3</button>
				<button id="number two" data-key="2">2</button>
				<button id="number one" data-key="1">1</button>
				<button id="number double0">00</button>
				<button id="number zero" data-key="0">0</button>
				<button id="number dot" data-key=".">.</button>
			</div>

			<div class="operators">
				<button class="backspace" data-key="Backspace"><img src="./backspace.svg" alt="backspace"></button>
				<button class="cancel" data-key="Delete">CANC</button>
				<button class="operator plus" data-key="+">+</button>
				<button class="operator minus" data-key="-">-</button>
				<button class="operator times" data-key="*">*</button>
				<button class="operator divide" data-key="/">/</button>
				<button class="operator power-of" data-key="**">**</button>
				<button class="operator equal" data-key="=">=</button>
			</div>
		</div>
	</div>
</body>

</html>
